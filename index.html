<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little India Reservations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #c41e3a;
      box-shadow: 0 0 0 2px rgba(196,30,58,0.1);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c41e3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #a01730;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
    }
    .error-text {
      color: #c41e3a;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reserve a Table</h1>
    <form id="reservationForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
        <div class="error-text" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <div class="error-text" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error-text" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
        <div class="error-text" id="dateError"></div>
      </div>

      <div class="form-group">
        <label for="time">Time *</label>
        <input type="time" id="time" name="time" required>
        <div class="error-text" id="timeError"></div>
      </div>

      <div class="form-group">
        <label for="guestCount">Number of Guests *</label>
        <input type="number" id="guestCount" name="guestCount" min="1" max="20" required>
        <div class="error-text" id="guestCountError"></div>
      </div>

      <div class="form-group">
        <label for="notes">Special Requests</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <button type="submit" id="submitBtn">Reserve</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://gckkfyxjifxxxowwkfca.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdja2tmeXhqaWZ4eHhvd3drZmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NjYyNzIsImV4cCI6MjA4MDM0MjI3Mn0.YS4C3bhHBn9BXGTyY5JYf6ZzafTZAZKNF1-xUMEzpno';

    const BUSINESS_HOURS = {
      monday: [['11:30', '14:00'], ['16:30', '20:30']],
      tuesday: [['11:30', '14:00'], ['16:30', '20:30']],
      wednesday: [['11:30', '14:00'], ['16:30', '20:30']],
      thursday: [['11:30', '14:00'], ['16:30', '20:30']],
      friday: [['11:30', '14:00'], ['16:30', '21:30']],
      saturday: [['11:30', '14:00'], ['16:30', '21:30']]
    };

    const form = document.getElementById('reservationForm');
    const messageDiv = document.getElementById('message');

    function clearErrors() {
      document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
    }

    function showError(fieldId, message) {
      document.getElementById(fieldId + 'Error').textContent = message;
    }

    function isTimeInRange(time, ranges) {
      return ranges.some(([start, end]) => time >= start && time < end);
    }

    function validateForm() {
      clearErrors();
      let isValid = true;

      const name = document.getElementById('name').value.trim();
      if (!name) {
        showError('name', 'Name is required');
        isValid = false;
      }

      const email = document.getElementById('email').value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('email', 'Valid email is required');
        isValid = false;
      }

      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        showError('phone', 'Phone is required');
        isValid = false;
      }

      const dateStr = document.getElementById('date').value;
      if (!dateStr) {
        showError('date', 'Date is required');
        isValid = false;
      } else {
        const selectedDate = new Date(dateStr);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const maxDate = new Date(today);
        maxDate.setDate(maxDate.getDate() + 21);

        if (selectedDate < today || selectedDate > maxDate) {
          showError('date', 'Date must be within 21 days');
          isValid = false;
        }

        if (selectedDate.getDay() === 0) {
          showError('date', 'Sorry, we\'re closed Sundays');
          isValid = false;
        }
      }

      const time = document.getElementById('time').value;
      if (!time) {
        showError('time', 'Time is required');
        isValid = false;
      } else if (dateStr) {
        const selectedDate = new Date(dateStr);
        const dayName = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][selectedDate.getDay()];
        
        if (dayName === 'sunday' || !BUSINESS_HOURS[dayName] || !isTimeInRange(time, BUSINESS_HOURS[dayName])) {
          showError('time', 'Time is outside business hours');
          isValid = false;
        }
      }

      const guestCount = parseInt(document.getElementById('guestCount').value);
      if (!guestCount || guestCount < 2) {
        showError('guestCount', 'At least 2 guests are required to reserve a table.');
        isValid = false;
      }else if(guestCount>20){
        showError('guestCount', 'We do take larger reservations, but we do ask you give us a call directly instead-- (402)-763-2880');
        isValid = false;
      }

      return isValid;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      messageDiv.innerHTML = '';

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        guest_count: parseInt(document.getElementById('guestCount').value),
        notes: document.getElementById('notes').value.trim()
      };

      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/reservations`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify(data)
          }
        );

        if (!response.ok) {
          throw new Error('Failed to submit reservation');
        }

        messageDiv.className = 'message success';
        messageDiv.textContent = 'Reservation confirmed! We\'ll reach out to confirm.';
        form.reset();
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Error submitting reservation. Please try again.';
        console.error(error);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
